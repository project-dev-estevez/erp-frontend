<div class="container mx-auto w-full m-5">
    <form [formGroup]="deparmentForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col p-4">
            <!-- Nombre -->
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text" 
                       matInput 
                       placeholder="Ingrese el nombre del departamento..." 
                       formControlName="name"/>
            </mat-form-field>

            <!-- Dirección a la que pertenece -->
            <mat-form-field appearance="fill">
                <mat-label>Dirección</mat-label>
                <mat-select formControlName="directionId">
                    <ng-container *ngFor="let direction of directions">
                        <mat-option [value]="direction.id">
                            {{ direction.name }}
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <!-- Manager -->
            <mat-form-field appearance="fill">
                <mat-label>Manager</mat-label>
                <mat-select formControlName="managerId">
                    <ng-container *ngFor="let manager of managers">
                        <mat-option [value]="manager.id">
                            {{ manager.name }}
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <!-- Boton -->
            <button mat-raised-button 
                    color="primary" 
                    type="submit"
                    [disabled]="deparmentForm.invalid">
                Guardar
            </button>

        </div>
    </form>
</div>
