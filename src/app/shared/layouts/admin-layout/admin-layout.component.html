<div class="flex">
    <div [ngClass]="open ? 'w-72' : 'w-20'"
         class="bg-dark-purple h-screen p-5 pt-8 duration-300 relative">

      <!-- Flecha de apertura y cierre -->
      <svg (click)="setOpen()" class="w-6 h-6 bg-white text-dark-purple txt-3xl rounded-full absolute -right-3 top-9 border border-dark-purple cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path *ngIf="open" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
        <path *ngIf="!open" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
      </svg>

      <!-- Logo del sidenav -->
      <div class="inline-flex">
        <!-- Icono -->
        <svg [ngClass]="open ? 'rotate-[360deg]' : ''"
             class="w-10 h-10 bg-amber-300 text-4xl rounded cursor-pointer block float-left mt-1 mr-2 duration-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd" d="M3.005 12 3 6.408l6.8-.923v6.517H3.005ZM11 5.32 19.997 4v8H11V5.32ZM20.067 13l-.069 8-9.065-1.275L11 13h9.067ZM9.8 19.58l-6.795-.931V13H9.8v6.58Z" clip-rule="evenodd"/>
        </svg>
        <!-- Titulo -->
        <h1 [ngClass]="!open ? 'scale-0' : ''"
            class="text-white origin-left font-medium text-2xl duration-300">
          Tailwind
        </h1>
      </div>

      <!-- Search Input -->
      <div [ngClass]="!open ? 'px-2.5' : 'px-4'"
           class="flex items-center rounded-md bg-light-white mt-6 py-2">
        <svg [ngClass]="open ? 'mr-2' : ''"
             class="w-6 h-6 text-white text-lg block float-left cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>
        <input [ngClass]="!open ? 'hidden' : ''"
               class="text-base bg-transparent w-full text-white focus:outline-none"
               type="search"
               placeholder="Search...">
      </div>

      <!-- Items List -->
      <ul class="pt-2">
        <ng-container *ngFor="let item of menuItems">
          <li [ngClass]="item.spacing ? 'mt-9' : 'mt-2'"
              class="text-gray-300 text-sm flex-items-center gap-x-4 cursor-pointer p-2 hover:bg-light-white rounded-md">
            <span class="text-2xl block float-left">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M18.458 3.11A1 1 0 0 1 19 4v16a1 1 0 0 1-1.581.814L12 16.944V7.056l5.419-3.87a1 1 0 0 1 1.039-.076ZM22 12c0 1.48-.804 2.773-2 3.465v-6.93c1.196.692 2 1.984 2 3.465ZM10 8H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6V8Zm0 9H5v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3Z" clip-rule="evenodd"/>
              </svg>
            </span>
            <span [ngClass]="!open ? 'hidden' : ''"
                  class="text-base font-medium flex-1 duration 200">
              {{ item.title }}
            </span>

            <!-- <div *ngIf="item.submenu">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
              </svg>
            </div> -->


          </li>
        </ng-container>
      </ul>


    </div>


    <div class="w-full">

      <app-header></app-header>

      <div class="p-7 w-full bg-white">
        <h1 class="text-2xl font-semibold">
          Home Page
        </h1>

        <router-outlet></router-outlet>
      </div>



    </div>

  </div>
